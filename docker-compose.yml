version: '3.4'

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: FT_DB
      POSTGRES_USER: user
      POSTGRES_PASSWORD: d9Vs382fgmU9
    volumes:
      - dbdata:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - db
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=db;Database=FT_DB;User Id=user;Password=d9Vs382fgmU9;"

volumes:
  dbdata:

